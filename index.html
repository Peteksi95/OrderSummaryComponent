<head>

<body>

<div id="maincontent">

  <div id="illustration"><img src="images/illustration-hero.svg" alt="Person listening music"></div>
  
  <div class="box1">

  <h1>Order Summary</h1>

 <p>You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any 
  device anywhere you like!</p>

</div>

 <div class="box2">

  <div id="musicicon"><img src="images/icon-music.svg" alt="Music icon"></div>

 <h4>Annual Plan</h4>

 <p>$59.99/year</p>

 <a href="">Change</a>

</div> 

  <div class="payment">
    
   <button>Proceed to Payment</button>
  
  </div>
  
  <div class="cancelorder">

  <a href="">Cancel Order</a>

</div>

</div>
  
  <div class="attribution">
